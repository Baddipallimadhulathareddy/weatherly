<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Screenshot.png') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      z-index: -1;
    }

    .container {
      position: relative;
      background: url('Screenshot.png') no-repeat center center/cover;
      background-blend-mode: lighten;
      border-radius: 25px;
      padding: 30px 20px;
      width: 350px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
    }

    .container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      border-radius: 25px;
      background-color: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    .container > * {
      position: relative;
      z-index: 1;
    }

    .search-box {
      background: #f3e6c9;
      border-radius: 25px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-box input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      font-size: 16px;
      color: #333;
    }

    .search-box button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #333;
    }

    .search-btn {
      margin-top: 10px;
      background-color: #f3e6c9;
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }

    .weather-info {
      display: none;
      margin-top: 10px;
    }

    .weather-info h2 {
      font-size: 24px;
      font-weight: 700;
      color: #2f2f2f;
    }

    .weather-info .date {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .weather-main {
      margin: 15px 0;
    }

    .weather-main .temp {
      font-size: 34px;
      font-weight: bold;
      color: #2f2f2f;
    }

    .weather-main .desc {
      font-size: 16px;
      color: #444;
      margin-top: 5px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .details div {
      text-align: center;
      flex: 1;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .forecast .day {
      background: #f3e6c9;
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      flex: 1;
      margin: 0 5px;
      font-size: 13px;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Search City" />
      <button onclick="getWeather()">üîç</button>
    </div>
    <button class="search-btn" onclick="getWeather()">Search</button>

    <div class="weather-info" id="weatherInfo">
      <h2 id="cityName">City</h2>
      <div class="date" id="dateToday"></div>
      <div class="weather-main">
        <div class="temp" id="temperature">-- ¬∞C</div>
        <div class="desc" id="weatherDesc">--</div>
      </div>
      <div class="details">
        <div>
          <p>üíß</p>
          <p id="humidity">--%</p>
        </div>
        <div>
          <p>üí®</p>
          <p id="wind">-- m/s</p>
        </div>
      </div>
      <div class="forecast" id="forecast">
        <div class="day">
          <p id="day1">--</p>
          <p>‚òÅÔ∏è</p>
          <p>29¬∞C</p>
        </div>
        <div class="day">
          <p id="day2">--</p>
          <p>üå§</p>
          <p>28¬∞C</p>
        </div>
        <div class="day">
          <p id="day3">--</p>
          <p>‚òÄÔ∏è</p>
          <p>31¬∞C</p>
        </div>
      </div>
    </div>

    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const apiKey = '41ba8fd8ab233485a24efeb722fe9292';

    function formatDate(date) {
      const options = { weekday: 'short', day: '2-digit', month: 'short' };
      return date.toLocaleDateString('en-US', options);
    }

    function setForecastDates() {
      const now = new Date();
      for (let i = 1; i <= 3; i++) {
        const future = new Date(now);
        future.setDate(now.getDate() + i);
        document.getElementById(`day${i}`).textContent = formatDate(future);
      }
    }

    async function getWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const weatherInfo = document.getElementById('weatherInfo');
      const error = document.getElementById('errorMsg');

      weatherInfo.style.display = 'none';
      error.textContent = '';

      if (!city) {
        error.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`);
        if (!res.ok) throw new Error("City not found");

        const data = await res.json();

        document.getElementById('cityName').textContent = data.name;
        document.getElementById('weatherDesc').textContent = data.weather[0].description;
        document.getElementById('temperature').textContent = `${data.main.temp.toFixed(1)} ¬∞C`;
        document.getElementById('humidity').textContent = `${data.main.humidity}%`;
        document.getElementById('wind').textContent = `${data.wind.speed} m/s`;
        document.getElementById('dateToday').textContent = formatDate(new Date());

        setForecastDates();

        weatherInfo.style.display = 'block';
      } catch {
        error.textContent = 'City not found. Please check the spelling.';
      }
    }
  </script>
</body>
</html>
