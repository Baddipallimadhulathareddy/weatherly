<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('Screenshot.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Screenshot.png') no-repeat center center/cover;
      filter: blur(10px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }

    .card {
      background-image: url('Screenshot.png');
      background-size: cover;
      background-position: center;
      border-radius: 30px;
      padding: 30px 25px;
      width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
      border-radius: 30px;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .search-container {
      position: relative;
      margin: 0 auto 20px auto;
      width: 100%;
    }

    .search-container input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .search-container .icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      pointer-events: none;
    }

    button {
      padding: 10px 25px;
      background-color: #f1e7d6;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .location {
      font-size: 24px;
      font-weight: bold;
    }

    .date {
      color: #444;
      margin-bottom: 10px;
    }

    .temp {
      font-size: 42px;
      font-weight: bold;
    }

    .desc {
      font-size: 18px;
      text-transform: capitalize;
      margin: 10px 0 20px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .day-box {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 10px;
      width: 30%;
      font-size: 14px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .day-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Search here" />
      <span class="icon">üîç</span>
    </div>
    <button onclick="getWeather()">Search</button>
    <div id="output"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!city) {
        output.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      try {
        const geoRes = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`);
        const geoData = await geoRes.json();
        if (!geoData.length) {
          output.innerHTML = "<p>City not found.</p>";
          return;
        }

        const { lat, lon, display_name } = geoData[0];

        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,weathercode&timezone=auto`);
        const weatherData = await weatherRes.json();

        const current = weatherData.current_weather;
        const daily = weatherData.daily;

        const today = new Date().toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: '2-digit' });

        output.innerHTML = `
          <div class="location">${display_name.split(',')[0]}</div>
          <div class="date">${today}</div>
          <div class="temp">${current.temperature}¬∞C</div>
          <div class="desc">${codeToDesc(current.weathercode)}</div>
          <div class="forecast">
            ${[1, 2, 3].map(i => `
              <div class="day-box">
                <p>${new Date(daily.time[i]).toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: '2-digit' })}</p>
                <p>${codeToEmoji(daily.weathercode[i])}</p>
                <p>${daily.temperature_2m_max[i]}¬∞C</p>
              </div>
            `).join('')}
          </div>
        `;
      } catch (err) {
        console.error(err);
        output.innerHTML = "<p>Could not get weather data. Try again.</p>";
      }
    }

    function codeToDesc(code) {
      const map = {
        0: "Clear", 1: "Mostly clear", 2: "Partly cloudy", 3: "Overcast",
        45: "Fog", 48: "Depositing fog", 51: "Light drizzle", 61: "Light rain",
        63: "Moderate rain", 65: "Heavy rain", 80: "Scattered showers", 95: "Thunderstorm"
      };
      return map[code] || "Unknown";
    }

    function codeToEmoji(code) {
      const map = {
        0: "‚òÄÔ∏è", 1: "üå§", 2: "‚õÖ", 3: "‚òÅÔ∏è",
        45: "üå´", 48: "üå´", 51: "üå¶", 61: "üåß",
        63: "üåß", 65: "üåß", 80: "üå¶", 95: "‚õà"
      };
      return map[code] || "üåà";
    }
  </script>
</body>
</html>
